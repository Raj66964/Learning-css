<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
</head>
<style>
    #container{
        width: 200px;
        height: 200px;
        background-color: chartreuse;
    }
    .box{
        width: 150px;
        height: 50px;
        background-color: chocolate;
        float: right;
        margin: 5px;
    }
</style>
<body>
    <div id="container">
        <div id="box" class="box">Box1<h1>header</h1></div>
    </div>
</body>
</html>
