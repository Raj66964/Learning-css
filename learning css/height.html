<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property and height
    </title>
    <style>
        .box{
            height: 40px;
            width: 50px;
        }
        #box1{background-color: violet; visibility: hidden;}
        #box2{background-color: yellow;}
        #box3{background-color: tomato; }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div><br>
    <div id="box2" class="box">Box2</div><br>
    <div id="box3" class="box">Box3</div>
</body>
</html>
