<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo learning</title>
</head>
<style>
    .button{
        height: 25px;
        width: 150px;
        background-color: brown;
        border: 2px solid black;
        border-radius: 25px;
    }
    .button:hover{
        width: 200px;
        height: 100px;
        background-color: chartreuse;
    }
    .button:active{
        width: 150px;
        height: 200px;
        background-color: cornflowerblue;
    }
</style>
<body>
   <button class="button">learning pseudo</button> 
</body>
</html>
